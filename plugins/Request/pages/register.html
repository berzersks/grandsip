<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card-distak shadow-sm p-4" style="width: 95%; max-width: 600px;">
        <div class="text-blue">
            <h1 class="card-title">CREDNET</h1>
        </div>
        <div class="text-center">
            <h1 class="text-center text-white">
                <span>Registro</span>
            </h1>
        </div>
        <form>
            <b class="text-blue">Usuário</b>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-duotone fa-regular fa-user"></i></span>
                <input class="form-control" id="title-request" placeholder="Ex: Usuário" type="text">
            </div>
            <b class="text-blue">Senha</b>
            <div class="input-group mb-3">
                        <span class="input-group-text">
                        <i class="fa-sharp-duotone fa-solid fa-key"></i>
                        </span>
                <input class="form-control" placeholder="Senha" type="text">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input transparent-checkbox" id="remember" type="checkbox">
                    <label class="form-check-label" for="remember">Lembrar-me</label>
                </div>
                <a class="text-decoration-none" href="#">Esqueceu a senha?</a>
            </div>
            <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p class="text-white">
                Já tem uma conta?
                <a class="text-decoration-none" href="#" onclick="template.setPage('login')">
                    Entrar
                </a>
            </p>
        </div>
    </div>
</div>
