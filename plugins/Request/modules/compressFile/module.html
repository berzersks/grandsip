<div class="modal fade" id="modalFileCompress" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content headerModal">
            <div onclick="$('#modalFileCompress').modal('hide')" style="min-width: 100% !important;">
                <button class="close btn btn-blue-sky" data-bs-dismiss="modal"
                        onclick="$('#modalFileCompress').modal('hide')"
                        style="position: absolute; top: -10px; right: -10px;">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                </button>
            </div>
            <div class="modal-body text-center text-white">
                <h4 id="nameFileUncompress" style="color: white !important;"></h4>
                <code>*Limite máximo de 500 itens para visualização</code>
                <ul class="list-group mt-4"
                    id="compressDetails"
                    style=" max-height: 200px;white-space: nowrap; overflow-x: hidden; text-overflow: ellipsis; border-style: solid; border-color: #3c3091; border-radius: 5px; border-width: 1px;"></ul>
                <div class="pre-scrollable"><p style="display: none"></p>
                    <p class="fa-2x"
                       id="scrollToEndButtonFather"
                       style="float: right; margin-top: -55px; margin-right: 20px; display: none;"><i
                            class="fa-duotone fa-circle-down" id="scrollToEndButton"
                            style="--fa-primary-color: #ffffff; --fa-secondary-color: #3c3091; --fa-secondary-opacity: 1;"></i>
                    </p>
                </div>

                <div class="alert alert-dark card-distak mt-2" role="alert" style="display: none">
                    <i class="fa-duotone fa-folder-tree"></i> &nbsp;
                    Será extraido em: &nbsp; [&nbsp;<i class="fa-solid fa-folder-open" style="color: #ffbb00;"></i>
                    <span id="addressPathToExtract"></span> ]
                    <span id="decompressRealFileName" style="display: none;"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn text-white" onclick="decompressFile('yes')"
                        style="background-color: #1c2f48 !important;"
                        type="button">
                    <img alt="" src="img/nep.png" width="26">
                    Gerar pasta e extrair
                </button>
                <button class="btn btn-primary" onclick="decompressFile('not')" type="button">
                    <img alt="" src="img/bookmark.png" width="26">
                    Extrair aqui
                </button>

            </div>
        </div>
        <style>
            .list-group-item {
                background-color: transparent !important;
                border: none !important;
                color: white !important;
            }

            .close {
                position: absolute;
                top: -10px;
                right: -10px;
                background: #fff;
                padding: 0 12px;
                line-height: 1.5;
            }
        </style>

    </div>
</div>
<script>
    document.getElementById('scrollToEndButton').addEventListener('click', function () {
        var list = document.getElementById('compressDetails');
        var icon = document.getElementById('scrollToEndButton');
        if (icon.classList.contains('fa-circle-down')) {
            list.scrollTop = list.scrollHeight;
        } else {
            list.scrollTop = 0;
        }
        icon.classList.toggle('fa-circle-down');
        icon.classList.toggle('fa-circle-up');
    });


    async function decompressFile(type) {
        var path = document.getElementById('pathInvisible').innerText;
        var namefile = document.getElementById('decompressRealFileName').innerText;
        var tokenBrowser = $('#fp').text();
        var url = `decompressFile?tokenBrowser=${tokenBrowser}`;

        var data = {
            path: path,
            namefile: namefile,
            type: type
        };

        bootstrap.showToast({
            header: 'Aguarde',
            body: 'Descompactando arquivo...',
            toastClass: "bg-primary text-white",
            colorHeader: 'text-white',
        });


        $.ajax({
            url: url,
            type: 'POST',
            data: data,
            success: async function (data) {
                if (data.success) {
                    $('#modalFileCompress').modal('hide');
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso!',
                        text: 'Arquivo descompactado com sucesso!',
                        showConfirmButton: false,
                        color: '#fff',
                        confirmButtonColor: '#7367f0',
                        cancelButtonColor: '#424659',
                        background: '#1c2f48',
                        timer: 2000
                    });
                    const fopenDynamicToken = $('#fp').text();
                    const pathInvisible = $('#pathInvisible').text();
                    setItemsInTbody(
                        (await asyncGet(`/syncPath?tokenBrowser=${fopenDynamicToken}&path=${pathInvisible}`))['information'],
                        'filesList'
                    );
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Ocorreu um erro ao descompactar o arquivo!',
                        showConfirmButton: false,
                        color: '#fff',
                        confirmButtonColor: '#7367f0',
                        cancelButtonColor: '#424659',
                        background: '#1c2f48',
                        timer: 2000
                    });
                }
            }
        });
    }
</script>
