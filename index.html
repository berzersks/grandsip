<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grandSip - Softphone Web</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main Softphone Panel -->
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
                <div class="softphone-container">
                    <!-- Header -->
                    <header class="softphone-header">
                        <h1 class="logo">grandSip</h1>
                        <div class="connection-status" id="connectionStatus">
                            <span class="status-indicator"></span>
                            <span class="status-text">Desconectado</span>
                        </div>
                    </header>

                    <!-- Call Display -->
                    <div class="call-display">
                        <div class="display-info">
                            <div class="contact-name" id="contactName">-</div>
                            <div class="phone-number" id="phoneNumber"></div>
                        </div>
                        <div class="call-timer" id="callTimer">00:00:00</div>
                        <div class="call-status" id="callStatus">Aguardando...</div>
                    </div>

                    <!-- Dialpad -->
                    <div class="dialpad">
                        <div class="row g-2">
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="1">
                                    <span class="digit">1</span>
                                    <span class="letters"></span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="2">
                                    <span class="digit">2</span>
                                    <span class="letters">ABC</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="3">
                                    <span class="digit">3</span>
                                    <span class="letters">DEF</span>
                                </button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="4">
                                    <span class="digit">4</span>
                                    <span class="letters">GHI</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="5">
                                    <span class="digit">5</span>
                                    <span class="letters">JKL</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="6">
                                    <span class="digit">6</span>
                                    <span class="letters">MNO</span>
                                </button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="7">
                                    <span class="digit">7</span>
                                    <span class="letters">PQRS</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="8">
                                    <span class="digit">8</span>
                                    <span class="letters">TUV</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="9">
                                    <span class="digit">9</span>
                                    <span class="letters">WXYZ</span>
                                </button>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="*">
                                    <span class="digit">*</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="0">
                                    <span class="digit">0</span>
                                    <span class="letters">+</span>
                                </button>
                            </div>
                            <div class="col-4">
                                <button class="btn-dialpad" data-digit="#">
                                    <span class="digit">#</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="control-buttons">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="primary-controls">
                                    <button class="btn-control btn-call" id="btnCall">
                                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                        </svg>
                                        <span>Ligar</span>
                                    </button>
                                    <button class="btn-control btn-hangup" id="btnHangup" disabled>
                                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                        </svg>
                                        <span>Desligar</span>
                                    </button>
                                    <button class="btn-control btn-backspace" id="btnBackspace">
                                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                                            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col-3">
                                <button class="btn-control-small" id="btnMute" title="Mute">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5z"/>
                                    </svg>
                                    <span>Mute</span>
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn-control-small" id="btnHold" title="Hold">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                                    </svg>
                                    <span>Hold</span>
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn-control-small" id="btnTransfer" title="Transfer">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                                    </svg>
                                    <span>Transfer</span>
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn-control-small" id="btnKeypad" title="Keypad">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M1 1.5A1.5 1.5 0 0 1 2.5 0h3A1.5 1.5 0 0 1 7 1.5v3A1.5 1.5 0 0 1 5.5 6h-3A1.5 1.5 0 0 1 1 4.5v-3zm8 0A1.5 1.5 0 0 1 10.5 0h3A1.5 1.5 0 0 1 15 1.5v3A1.5 1.5 0 0 1 13.5 6h-3A1.5 1.5 0 0 1 9 4.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 8h3A1.5 1.5 0 0 1 7 9.5v3A1.5 1.5 0 0 1 5.5 14h-3A1.5 1.5 0 0 1 1 12.5v-3zm8 0A1.5 1.5 0 0 1 10.5 8h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 12.5v-3z"/>
                                    </svg>
                                    <span>Teclado</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Volume Control -->
                    <div class="volume-control">
                        <label for="volumeSlider">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                                <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                                <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
                            </svg>
                            Volume
                        </label>
                        <input type="range" class="form-range" min="0" max="100" value="70" id="volumeSlider">
                    </div>

                    <!-- Call History -->
                    <div class="call-history">
                        <h3 class="history-title">Histórico de Chamadas</h3>
                        <div class="history-list" id="historyList">
                            <div class="history-item">
                                <div class="history-icon missed">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg>
                                </div>
                                <div class="history-info">
                                    <div class="history-name">João Silva</div>
                                    <div class="history-number">(11) 98765-4321</div>
                                </div>
                                <div class="history-time">14:30</div>
                            </div>
                            <div class="history-item">
                                <div class="history-icon incoming">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg>
                                </div>
                                <div class="history-info">
                                    <div class="history-name">Maria Santos</div>
                                    <div class="history-number">(21) 91234-5678</div>
                                </div>
                                <div class="history-time">12:15</div>
                            </div>
                            <div class="history-item">
                                <div class="history-icon outgoing">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg>
                                </div>
                                <div class="history-info">
                                    <div class="history-name">Pedro Costa</div>
                                    <div class="history-number">(11) 93456-7890</div>
                                </div>
                                <div class="history-time">10:45</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
